<html>
<head>
    <title>Test page with buttons</title>
</head>
<body>
    <button>Button text</button>
    <button value="button with value">Text button with value</button>
    <button title="button title">Text button with value and title</button>
    <button id="button_id">Button with Id</button>
    
    <input type="button" value="Input Button Value" />
    <input type="button" title="input button title" value="Input button with title" />
    <input type="button" id="input_button_id" value="input button with id"/>

    <input type="submit" value="Input Button Submit" />
    <input type="submit" title="input submit title" value="input submit with title" />
    <input type="submit" id="input_submit_id" value="input submit with id" />

    <button type="submit">Button submit</button>
    <button type="submit" value="button submit with value">Submit button with value</button>
    <button type="submit" title="button submit title">Submit button with title</button>
    <button type="submit" id="button_submit_id">Submit button with Id</button>
</body>
</html>
